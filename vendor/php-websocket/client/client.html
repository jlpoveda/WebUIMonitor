<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery.min.js"></script>
	<script src="js/json2.js"></script>
    <script type="text/javascript">	
		$(document).ready(function() {		
			log = function(msg){$('#log').append(msg + '<br/>')};			
			var socket;
			if ( $.browser.mozilla )
			{
				socket = new MozWebSocket('ws://localhost:8000/chat');
			}
			else
			{
				socket = new WebSocket('ws://localhost:8000/chat');
			}
			
			socket.onopen = function(msg){
				$('#status').removeClass().addClass('online').html('online');				
			};
			socket.onmessage = function(msg){
				var response = JSON.parse(msg.data);
				log(response.data);
			};
			socket.close = function(msg){
				$('#status').removeClass().addClass('offline').html('offline');
			};
			
			$('#nicksubmit').click(function(){
				var payload = new Object();				
				payload['action'] = 'nickselect';
				payload['data'] = $('#nick').val();				
				socket.send(JSON.stringify(payload));
				log('Sending Nick-Request...');
			});
			
			$('#send').click(function(){
				var payload = new Object();				
				payload['action'] = 'msg';
				payload['data'] = $('#message').val();				
				socket.send(JSON.stringify(payload));
				$('#message').val("");
			});
		});
	</script>
<meta charset=utf-8 />

</head>

    <div id="container">
        <h1>WebPush Client</h1>
		<input id="nick" type="text" />
		<button id="nicksubmit">Select</button><br />
        <input id="message" placeholder="Message" type="text" />
        <button id="send">Send</button>
        <span id="status" class="offline">offline</span>
        <div id="log">
        </div>
